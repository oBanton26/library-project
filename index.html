<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="head-bar">
        <h1>My Library</h1>
        <button class="new-book-button">New book</button>
    </div>

    <dialog closedby="any">
        <form action="" method="dialog">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="nbOfPages">Number of pages:</label>
                <input type="number" id="nbOfPages" name="nbOfPages" min="1">
            </div>
            <div>
                <label for="beenRead">Have you read it ?</label>
                <input type="checkbox" name="beenRead" id="beenRead" checked>
            </div>
            <div>
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>

    <div class="library-container"></div>
</body>
</html>
